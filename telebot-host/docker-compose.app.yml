version: '3.8'
services:
  backend:
    build: ./backend
    image: telebot-backend:latest
    restart: unless-stopped
    env_file: ./.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  frontend:
    build: ./frontend
    image: telebot-frontend:latest
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "3000:3000"
    depends_on:
      - backend

  bot-engine:
    build: ./bot-engine
    image: telebot-engine:latest
    restart: unless-stopped

volumes:
  pgdata:
